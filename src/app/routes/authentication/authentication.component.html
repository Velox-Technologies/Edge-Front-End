<div
  class="h-screen bg-TF-primary py-6 flex flex-col justify-center sm:py-12 p-4"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl bg-gradient-to-br from-[#08aee145] to-[#4e15ca4b]"
    ></div>
    <div
      class="relative px-4 py-10 bg-TF-primary border border-gray-600 shadow-lg sm:rounded-3xl sm:p-20 flex flex-col gap-5"
    >
      <div class="max-w-md">
        <div>
          <h1 class="text-xl font-bold">Login</h1>
        </div>
        <form
          [formGroup]="loginForm"
          (submit)="login()"
          class="divide-y pt-6 divide-gray-200"
          class="divide-y pt-6 divide-gray-200"
        >
          <div class="text-base space-y-5 text-gray-700 sm:text-lg">
            <div class="relative">
              <input
                autocomplete="off"
                id="email"
                name="email"
                type="text"
                class="peer placeholder-transparent h-10 w-full border-b bg-TF-primary text-TF-text text-sm focus:outline-none focus:borer-rose-600"
                placeholder="Email address"
                formControlName="email"
              />
              <label
                for="email"
                class="absolute left-0 -top-3.5 text-gray-600 text-xs peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >Email Address</label
              >
            </div>
            <div class="relative">
              <input
                autocomplete="off"
                id="password"
                name="password"
                type="password"
                class="peer placeholder-transparent h-10 w-full border-b bg-TF-primary text-TF-text text-sm focus:outline-none focus:borer-rose-600"
                placeholder="Password"
                formControlName="password"
              />
              <label
                for="password"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >Password</label
              >
            </div>
            <div class="relative">
              <button
                type="submit"
                class="w-full flex gap-3 border rounded-md px-6 py-2 justify-center items-center hover:bg-gradient-to-r from-[#08aee145] to-[#4e15ca4b] duration-300"
              >
                <h1 class="text-sm font-bold text-TF-text">Log In</h1>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="w-full flex gap-2 items-center">
        <div class="border-b w-full border-b-600"></div>
        <div>
          <h1 class="font-bold text-sm text-TF-textSecondary">OR</h1>
        </div>
        <div class="border-b w-full border-b-600"></div>
      </div>
      <div class="w-full flex justify-center">
        <button
          class="w-full flex gap-3 border rounded-md px-6 py-2 justify-center items-center hover:bg-gradient-to-r from-[#08aee145] to-[#4e15ca4b] duration-300"
          (click)="loginWithGoogle()"
        >
          <lucide-angular name="chrome"></lucide-angular>
          <h1 class="text-sm font-bold text-TF-text">Continue with Google</h1>
        </button>
      </div>
      <div class="w-full flex justify-center">
        <button
          class="w-full flex gap-3 border rounded-md px-6 py-2 justify-center items-center hover:bg-gradient-to-r from-[#08aee145] to-[#4e15ca4b] duration-300"
          (click)="loginWithGithub()"
        >
          <lucide-angular name="github"></lucide-angular>
          <h1 class="text-sm font-bold text-TF-text">Continue with Github</h1>
        </button>
      </div>
    </div>
  </div>
</div>
<Toast></Toast>
